<!DOCTYPE html>
<html>
  <head>
    <title>Launchday</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="
    async defer></script>
    <script src="js/app.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
      }
      /* Optional: Makes the sample page fill the window. */
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100%;
        width: 80%;
        margin: 0 auto;
      }
      /* Button */

      a {
        margin-left: 40%;
        margin-top: 5%;
        margin-bottom: 5%;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="main">
      <div class="info">
        <button id="start-stop">TRACK BALLOON</button>
        <a id="location-button" href="" target="_blank">Click here to open in Google Maps</a>
      </div>
    </div>
  </body>
</html>
